<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <style>
        body{
            font-family:Arial;
            background:#f4f6f9;
            margin:0;
        }

        .container{
            padding:40px;
        }

        .card{
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        textarea,input,select{
            width:100%;
            padding:8px;
            margin:8px 0;
            border:1px solid #ccc;
            border-radius:5px;
        }

        button{
            padding:10px 20px;
            background:#1d3557;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        a{
            text-decoration:none;
            font-weight:bold;
            color:#1d3557;
        }
    </style>
</head>
<body>

<div class="container">

<div class="card">
<h3>Edit Question</h3>

<form method="post">

<textarea name="question" required>{{ question.question }}</textarea>

<input type="text" name="option1" value="{{ question.option1 }}" required>
<input type="text" name="option2" value="{{ question.option2 }}" required>
<input type="text" name="option3" value="{{ question.option3 }}" required>
<input type="text" name="option4" value="{{ question.option4 }}" required>

<select name="correct_option" required>
    <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
    <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
    <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
    <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
</select>

<input type="number" name="marks" value="{{ question.marks }}" required>

<button type="submit">Update Question</button>

</form>

<br>
<a href="/question/{{ question.quiz_id }}">â¬… Back</a>

</div>

</div>

</body>
</html>
